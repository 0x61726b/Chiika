build: off

os: unstable

branches:
  only:
    - master

skip_tags: true

environment:
  nodejs_version: "4.2.1"

cache:
  - node_modules -> package.json

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install npm
  - .\node_modules\.bin\npm install

test_script:
  - node --version
  - .\node_modules\.bin\npm --version
  - mkdir .serve
  - .\node_modules\.bin\gulp compile:scripts:not:watch
  - ls .serve
  - ls .serve/main_process
  - .\node_modules\.bin\mocha --compilers coffee:coffee-script/register ./spec/app-spec.coffee
